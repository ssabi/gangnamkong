<div class="layer_pop" id="layer01">
    <div class="layer_inner">
        <div class="layer_box">
            <div class="layer_tit">
                <strong>에비앙 생수 <span>330ml x 24ea</span></strong>
                <button type="button" class="layer_close"><span>닫기</span></button>
            </div>
            <div class="layer_con">

                    <dl>
                        <dt>옵션 선택</dt>
                        <dd>
                            <div class="radio_box">

                                    <input type="radio" name="option" id="radio01" checked="checked">

                                <div class="radio_wrap">
                                    <input type="radio" name="option" id="radio02">

                                </div>
                            </div>
                        </dd>
                    </dl>
                    <dl class="inline">
                        <dt>수량</dt>
                        <dd>
                            <div class="btn-quantity">
                                <button type="button" class="btn-minus">
                                    <span class="blind">수량 빼기</span>
                                </button>
                                <input type="text" class="input-num roboto" value="1">
                                <button type="button" class="btn-plus">

                        </dd>
